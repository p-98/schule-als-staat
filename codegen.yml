overwrite: true
schema: "./server/src/schema.graphql"
# documents: "*.gql"
generates:
    ./server/src/types/schema.ts:
        config:
            contextType: ./models#IContext
            typesPrefix: T
            useIndexSignature: true
            enumsAsTypes: true
            mappers:
                Author: ./models#IAuthorModel
                Book: ./models#IBookModel
        plugins:
            - "typescript"
            - "typescript-resolvers"
